<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS Reset -->
    <link rel="cssreset" type="text/css" href="assets/css/reset.css">

    <!-- BS 4 CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quantico:700|Share+Tech+Mono" rel="stylesheet">

    <title>TriviaGame</title>

</head>
<body>
        <div class="container" id="hero">
            <h1>PREDATOR MOVIE TRIVIA</h1>
            <h4>Survive the jungle and "get to the choppa'. </h4>
            <br>
            <h4>You'll have 60 seconds to answer 10 questions.</h4>
            <button class="alien-glow">INITIATE GAMEPLAY</button>
        </div>

              <div class="container" id="game-console">

                <div class="q&a-row"> 
                    <p class="questions-text">What movie was released in 1987 starring Arnold Schwarzenegger, Carl Weathers, and Jesse Ventura?</p>                    
                </div>

                <div class="q&a-row"> 
                    <p class="questions-text">Who was the cat-eating extraterrestrial debuted on NBC in 1986?</p>                  
                </div>
                
    <!-- Game End -->
    <p id="time-left-text"></p>

    <p id="end-message-text"></p>

    <p id="correct-answers-text"></p>

    <p id="incorrect-answers-text"></p>

    <p id="unanswered-questions-text"></p>

              </div> <!-- Game Console Close-->

    <script src="./assets/javascript/app.js"></script>
</body>
</html>
